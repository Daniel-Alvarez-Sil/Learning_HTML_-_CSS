<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Listas Desordenadas en HTML </title>
</head>
<body>
    <h1>
        Listas Desordenadas en HTML: 
    </h1>
    <!-- Listas -->
    <div>
        <!-- Listas no Ordenedas - Unordered Lists -->
        <ul style = 'list-style-type: square;'> <!-- Con esta última propiedad modificamos la figura a utilizar para demarcar los elementos de la lista -->
            <!-- Elementos de la Lista - List Items -->
            <li>
                Daniel
            </li>
            <li>
                Mariana
            </li>
            <li>
                Andres
            </li>
            <li>
                Gabriel
                <!-- Lista dentro de otra lista -->
                <ul>
                    <li>
                        Teléfono: XX-XXXX-XXXXX                        
                    </li>
                    <li>
                        Correo: gabriel@gmail.com
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
