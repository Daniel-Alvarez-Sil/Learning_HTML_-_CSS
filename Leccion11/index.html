<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Etiquetas Semánticas en HTML 5 </title>
    <!-- Implementamos la hoja de estilos -->
    <link rel = 'stylesheet' href = 'index.css'/>
</head>
<body>
    <!-- El concepto de etiquetas semánticas se refiere a etiquetas cuya funcionalidad es la de hacer más legibles y funcionales nuestros documentos HTML, ya que, en lugar de utilizar divs, podemos utilizar etiquetas específicas -->
    <!-- Etiqueta Semántica: header -->
    <header>
        <h1>
            Etiquetas Semánticas en HTML5
        </h1>
    </header>
    <!-- Etiqueta Semántica: nav (navigation) -->
    <nav>
        <a href = '#'> Inicio </a>
        <a href = '#'> Servicios </a>
        <a href = '#'> Contacto </a>
        <a href = '#'> Acerca de </a>
    </nav>
    <!-- Etiqueta Semántica: section -->
    <section>
        <h2>
            Sección 1
        </h2>
        <p>
            Información de la sección.
        </p>
        <!-- Etiqueta Semántica: aside -->
        <aside>
            <p>
                Nombre del Autor
            </p>
        </aside>        
    </section>
    <section>
        <h2>
            Sección 2
        </h2>
        <!-- Etiqueta Semántica: article -->
        <article>
            <h3>
                Articulo 1
            </h3>
            <h3>
                Artículo 2
            </h3>
        </article>
    </section>
    <!-- Etiqueta Semántica: footer -->
    <footer>
        <h2>
            Fin de la Página
        </h2>
    </footer>

</body>
</html>
