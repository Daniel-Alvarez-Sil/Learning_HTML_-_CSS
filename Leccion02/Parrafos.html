<body>
    <h1>
        Parrafos: 
    </h1>
    <!-- Párrafos -->

        <hr/>
    <p> Parrafo 2: Linea 1 </p>
        <!-- Párrafo en el cual se respetan los enters -->

Parrafo 3: Línea 1
Parrafo 3: Línea 2
        </pre>
