<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Distintos Atributos con HTML </title>
</head>
<body style = 'background-color: powderblue; font-size: 10px; font-family: Arial'>
    <!-- Atributo de Title -->
    <!-- Este atributo nos permite establecer una ayuda, la cual es llamada cuando el cursor pasa sobre el objeto -->
    <h1 title = 'Ayuda para Usuarios'>
        Atributos: 
    </h1>
    <!-- Atributo Style -->
    <!-- Este atributo nos permite cambiar distintas propiedades de los objetos, tales como color, tamaño, tipo de letra, etc... -->
    <p1 style = 'color: red'>
        Párrafo con Estilos
    </p1>
</body>
</html>
