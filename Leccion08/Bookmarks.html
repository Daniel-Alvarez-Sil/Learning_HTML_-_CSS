<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Uso de Bookmarks en HTML </title>
    <!-- Implementamos la hoja de estilos -->
    <link rel = 'stylesheet' href = 'Bookmarks.css'/>
</head>
<body>
    <h1>
        Uso de Bookmarks en HTML:
    </h1>
    <div id = 'caja1'>
        Caja 1
    </div>
    <div id = 'caja2'>
        Caja 2
    </div>
    <div id = 'caja3'>
        Caja 3
    </div>
    <div id = 'caja4'>
        Caja 4
    </div>
    <div id = 'caja5'>
        Caja 5
    </div>
    <div id = 'caja6'>
        Caja 6
    </div>
    <!-- Uso de Bookmarks -->
    <!-- Con el uso de este concepto, podemos mover la pantalla hacia el despliegue correspondiente de un objeto -->
    <div>
    <span>
        <div>
            BookMarks
        </div>
        
        <a href = '#caja1'>
            Caja 1
        </a>
        <a href = '#caja2'>
            Caja 2
        </a>
        <a href = '#caja3'>
            Caja 3
        </a>
        <a href = '#caja4'>
            Caja 4
        </a>
        <a href = '#caja5'>
            Caja 5
        </a>
        <a href = '#caja6'>
            Caja 6
        </a>
    </span>
    </div>
</body>
</html>
