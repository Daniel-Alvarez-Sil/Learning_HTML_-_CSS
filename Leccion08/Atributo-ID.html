<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Atributo ID en HTML </title>
    <!-- Implementamos la hoja de estilos de CSS -->
    <link rel = 'stylesheet' href = 'Atributo-ID.css'/>
</head>
<body>
    <h1>
        Atributo ID en HTML:
    </h1>
    <!-- Uso del Atributo ID -->
    <!-- El uso de dicho atributo nos permite aplicar un estilo a un solo objeto -->
    <!-- El estilo aplicado a un objeto mediante este atributo solo debe ser aplicado a eso objeto (esto con el fin de evitar errores en el backend) -->
    <div id = 'divLeft'>
        <p>
            Caja 1 
        </p>
    </div>
    <div id = 'divCenter'>
        <p>
        Caja 2 (Atributo ID Aplicado)
        </p>
    </div>
    <div>
        <p>
            Caja 3
        </p>
    </div>    
</body>
</html>
