<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Atributo Class en HTML </title>
    <!-- Implementamos la hoja de estilos de CSS -->
    <link rel = 'stylesheet' href = 'Atributo-Class.css'/>
</head>
<body>
    <h1 class = 'div'>
        Atributo Class en HTML:
    </h1>
    <!-- Divs con implementación de clases CSS -->
    <div class = 'div div2'>
        <h2>
            Div 
            <!-- Span con implementación de clase de CSS -->
            <span class = 'span'>
                1
            </span>
        </h2>
    </div>
    <div class = 'div div1'>
        <h2>
            Div
            <span class = 'span'>
                2
            </span>
        </h2>
    </div>
    <div class = 'div div2'>
        <h2>
            Div 
            <span class = 'span'>
                3
            </span>
        </h2>
    </div>
</body>
</html>
