<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Manejo de Íconos en CSS </title>
    <!-- Asociamos los íconos de BootStrap -->
    <link rel = 'stylesheet' href = 'https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css'>
    <!-- Importamos los íconos de Google -->
    <link rel = 'stylesheet' href = 'https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined'/>
    <!-- Importamos la hoja de estilos -->
    <link rel = 'stylesheet' href = 'manejoDeIconos.css'/>
</head>
<body>
    <h1>
        Manejo de Íconos en CSS: 
    </h1>
    <div>
        <p>
            Íconos de BootStrap
            <!-- Insertamos íconos de BootStrap y les aplicamos la clase que creamos para modificar este ícono -->
            <i class = 'bi-alarm iconoBS'></i>
            <i class = 'bi-airplane-engines iconoBS'></i>
        </p>
    </div>
    <div>
        <p>
            Íconos de Google
            <!-- Insertamos íconos de Google y les aplicamos estilos mediante una clase -->
            <span class = 'material-symbols-outlined iconoG'>shopping_cart_checkout</span>
            <span class = 'material-symbols-outlined iconoG'>settings_applications</span>
        </p>
    </div>
    <div>
        <p>
            Íconos de Ionic
            <!-- Insertamos íconos de Ionic y les aplicamos estilos mediante una clase -->
            <ion-icon name = 'planet-sharp' class = 'iconoIon'></ion-icon>
            <ion-icon name = 'home' class = 'iconoIon'></ion-icon>
        </p>
    </div>
    <!-- Implementamos los íconos de Ionic (esto se logra no con un link, sino con un archivo de JavaScript) -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
