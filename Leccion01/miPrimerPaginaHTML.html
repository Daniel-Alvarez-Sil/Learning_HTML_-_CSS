<!-- Sintáxis Básica -->
<!-- <etiqueta atributo = 'valor del atributo'> valor de la etiqueta </etiqueta> -->

<!-- Indicamos el tipo de documento -->
<!DOCTYPE html>
<!-- Documento HTML e idioma del mismo -->
<html lang = 'en'>
    <!-- Cabeza -->
    <head>
        <!-- Título de la Página Web -->
        <title> HTML </title>
        <!-- Especificamos el juego de caracteres a usar -->
        <meta charset = 'UTF-8'/>
        <!-- Indicamos compatibilidad con navegadores web -->
        <meta http-equiv = 'X-UA-Compatible' content = 'IE=edge'/>
        <!-- Indicamos manejo responsivo para nuestras aplicaciones -->
        <meta name = 'viewport' content = 'width=device-width, initial-scale=1.0'/>
    </head>
    <!-- Cuerpo -->
    <body>
        <!-- Título del Cuerpo -->
        <h1>
            Curso de HTML
        </h1>
        <!-- Párrafo del Cuerpo -->
        <p>
            Párrafo 1
        </p>
    </body>
</html>
