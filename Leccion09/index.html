<!DOCTYPE html>
<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames en HTML</title>
    <!-- Implementamos la hoja de estilos -->
    <link href = 'estilos.css' rel = 'stylesheet'></link>
</head>
<body>
    <h1>
        iFrames en HTML: 
    </h1>
    <!-- Creamos un objeto de tipo 'iframe' y abrimos instagram desde allí -->
    <iframe name = 'frame1' class = 'frameInsta'>

    </iframe>
    <!-- Establecemos un botón para abrir Instagram en el frame previamente establecido -->
    <div>
        <botton> 
            <a href = 'https://www.instagram.com/' target = 'frame1'> Abrir Instagram </a> 
        </botton>
    </div>
</body>
