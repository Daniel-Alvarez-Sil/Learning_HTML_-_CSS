<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pseudo Clases </title>
    <!-- Implementamos la hoja de estilos -->
    <link rel = 'stylesheet' href = 'pseudoClases.css'/>
</head>
<body>
    <h1>
        Pseudo Clases en CSS: 
    </h1>
    <p>
        Las pseudo clases nos permiten seleccionar elementos HTML que se encuentrar en un estado o evento particular. Los siguientes ejemplos se codificaron con el uso de psuedo clases. 
    </p>
    <div class = 'contenedor'>
        <p>
            Pasa el cursor por aquí
        </p>
        <p class = 'oculto'>
            Ahora ves un párrafo
        </p>
    </div>
    <div>
        <p>
            Pasa el cursor sobre la imagen 
        </p>
        <img src = 'Luffy Smile_IG.jpeg' alt = 'Luffy'/>
    </div>
</body>
</html>
